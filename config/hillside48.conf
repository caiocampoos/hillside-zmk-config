# Encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# RGB Underglow (Uncomment to enable - drains battery quickly)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Display
CONFIG_ZMK_DISPLAY=y

# Boost the Bluetooth signal for better connectivity
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ============================================
# USB Logging (for debugging)
# ============================================
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=2000

# ============================================
# Battery Monitoring
# ============================================
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Show battery status on display
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# ============================================
# Deep Sleep (for battery saving)
# ============================================
# Enter deep sleep after 15 minutes of inactivity (in ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# ============================================
# Bluetooth Improvements
# ============================================
# Increase BLE transmit queue for better reliability
CONFIG_BT_BUF_ACL_TX_COUNT=8

# Enable experimental BLE features for better connection
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# ============================================
# Split Keyboard Settings
# ============================================
# Increase split connection stability
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y