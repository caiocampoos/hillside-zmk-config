# Hillside48 Left (Central) Side Config
# These settings only apply to the left/central half

# ============================================
# Split Keyboard - Central Settings
# ============================================
# Fetch battery level from peripheral (right) half
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# USB logging is enabled via snippet in build.yaml
# Increase delay to catch early boot messages
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=8000
