# Hillside48 Left (Central) Side Config
# These settings only apply to the left/central half

# ============================================
# USB Logging (for debugging) - Central only
# ============================================
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=2000

# ============================================
# Split Keyboard - Central Settings
# ============================================
# Fetch battery level from peripheral (right) half
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
